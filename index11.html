<html lang="fr-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BootStrap 4.0</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
<div class="container"	
<form action="Sem6Ex1.html">
	<div class="form-group">
		<label for="nom">Nom</label>
		<input type="text" class="form-control" id="nom" placeholder="Entrez le nom">
		<label for="prenom">Prenom</label>
		<input type="text" class="form-control" id="prenom" placeholder="Entrez le prenom">
		<label for="sujet">sujet</label>
		<select class="form-control">
			<option>HTML 5</option>
			<option>CSS</option>
			<option>Bootstrap 4</option>
			<option>Javascript</option>
		</select>	
		<label for="question">Question</label>
		<textarea class="form-control" rows="3"></textarea>
		<p>
			<button type="button" class="btn btn-primary btn-lg">Urgent</button>
			<button type="button" class="btn btn-primary btn-lg">Important</button>
			<button type="button" class="btn btn-primary btn-lg">Peut attendre</button>
		</p>	
		<p>
			<button class="btn btn-primary" type="reset" value="Reset">Effacer</button>
		</p>	
		<p>
			<button class="btn btn-primary" type="submit" value="Submit">Envoyer</button>
		</p>	

	</div>
</form>		
</div>	
	
	
	    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
