<html lang="fr-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BootStrap 4.0</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<img class="img-fluid" src="pelerins.jpg" height="100px">
			</div>
			<div class="col-md-4">
				<h2>Voyage dans le temps</h2>
			</div>	
			<div class="row">
				<div class="offset-xl-1 col-xl-10">
					<h2>Formulaire de vacances</h2>
				</div>						
		</div>
	</div>	
		
<form action="Sem6Ex1.html">
	<div class="row">
		<div class="col-md-4">	
				<input type="text" class="form-control" id="nom" placeholder="Entrez le nom">
		</div>		
		<div class="col-md-4">		
				<input type="text" class="form-control" id="prenom" placeholder="Entrez le prenom">
		</div>		
		<div class="col-md-4">
				<input type="text" class="form-control" id="adresse" placeholder="Entrez adresse">
		</div>	
	</div>		
	<div class="row">
		<div class="col-md-4">
				<input type="text" class="form-control" id="ville" placeholder="Entrez votre ville">	
		</div>
		<div class="col-md-4">
				<input type="text" class="form-control" id="codepostal" placeholder="Entrez le code postal">
		</div>
		<div class="col-md-4">
				<input type="telephone" class="form-control" id="telephone" placeholder="Entrez votre telephone">
		</div>
	</div>	
	<div class="row">
		<div class="col-xl-4">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlinecheckbox1" value="option1">
				<label class="form-check-label" for="inlinecheckbox1">Tout Compris</label>
			</div>
		</div>	

		<div class="col-xl-4">		
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlinecheckbox2" value="option2">
				<label class="form-check-label" for="inlinecheckbox2">Pres du lieu de pelerinage</label>
			</div>
		</div>	

		<div class="col-xl-4">	
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlinecheckbox3" value="option3">
				<label class="form-check-label" for="inlinecheckbox3">Pres d'une église</label>
			</div>
		</div>
	</div>
		<div class="row">
			<div class="col-12">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2923.6325101606894!2d-8.54682988508315!3d42.88060011006238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2efe4326414707%3A0xa18e63b9d0a316c5!2sCath%C3%A9drale+de+Saint-Jacques-de-Compostelle!5e0!3m2!1sfr!2sca!4v1540767368883" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>		

	<div class="row">
		<div class="offset-xl-4">
			<button class="btn btn-primary" type="submit" value="Submit">Envoyer</button>
		</div>
		<div class="col-xl-4">
			<button class="btn btn-primary" data-toggle="modal" data-target="#fenetremodal">Ouvrir modal</button>
		</div>	
    </div>
</div>	
</form>

<div class="modal" tabindex="-1" role="dialog" id="fenetremodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
 <div class="col-md-12">      
<div id="myCarousel" class="carousel slide" data-ride="carousel">
   <!-- Sert pour afficher les bulles sous l’images -->
   <ul class="carousel-indicators">
       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
   </ul>

   <!-- Le contenant pour les slides -->
   <div class="carousel-inner">
       <div class="carousel-item active">
           <img class="img-fluid" src="c1.jpg">
       </div>

       <div class="carousel-item">
           <img class="img-fluid" src="c2.jpg">
       </div>

       <div class="carousel-item">
           <img class="img-fluid" src="c3.jpg">
       </div>

       <div class="carousel-item">
           <img class="img-fluid" src="c4.jpg">
       </div>
   </div>

   <!-- Les flèches de droite et gauche -->
   <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
</body>
</html>
